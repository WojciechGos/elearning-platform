<div class="courses-wrapper">
  <div *ngFor="let course of courses" class="miniature">
    <div (click)="editCourse(course)">
      <app-courses-list-item
        [title]="course.title"
        [rating]="course.rating"
        [image]="course.imageUrl"
      ></app-courses-list-item>
    </div>
  </div>
</div>
