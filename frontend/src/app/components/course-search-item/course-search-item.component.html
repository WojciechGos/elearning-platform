<div class="course-item-wrapper">
  <img [src]="this.image" alt="Course Image" />
  <div class="info">
    <div class="title">{{ title }}</div>

    <app-rating [rating]="this.rating" class="rating"></app-rating>
    <app-price
      [price]="this.price"
      [discountPrice]="this.discountPrice"
    ></app-price>
  </div>
</div>
