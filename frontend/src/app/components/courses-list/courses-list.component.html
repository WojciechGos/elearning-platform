<div class="courses-list-wrapper">
  <div *ngFor="let course of courses.slice(0,5)" class="courses-list-item">
    <a
      [routerLink]="['/course-details', course.id]"
    >
      <app-courses-list-item
        [title]="course.title"
        [price]="course.price"
        [discountPrice]="course.discountPrice"
        [rating]="course.rating"
        [image]="course.imageUrl"
      ></app-courses-list-item>
    </a>
  </div>
</div>
