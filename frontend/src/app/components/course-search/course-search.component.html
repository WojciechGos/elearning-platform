<app-navbar></app-navbar>

<div class="course-search-wrapper">
  <div class="search-panel">
    <div class="scrollable-content">
      <h2>Title</h2>
      <mat-form-field class="example-full-width">
        <mat-label>type keyword</mat-label>
        <input type="text" matInput [(ngModel)]="keyword" />
      </mat-form-field>

      <h2>Categories</h2>
      <mat-selection-list  [(ngModel)]="selectedCategories">
        <mat-list-option *ngFor="let category of categories" [value]="category.name" >{{
          category.name
        }}</mat-list-option>
      </mat-selection-list>

      <h2>Price</h2>

      <div class="price-wrapper">
        <mat-slider min="200" max="500">
          <input value="300" matSliderStartThumb>
          <input value="400" matSliderEndThumb>
        </mat-slider>
        <mat-form-field>
          <mat-label>Minimal Price</mat-label>
          <input
            type="number"
            min="0"
            max="1000"
            matInput
            value="0"
            [(ngModel)]="minPrice"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Maximal Price</mat-label>
          <input
            type="number"
            min="0"
            max="1000"
            matInput
            value="1000"
            [(ngModel)]="maxPrice"
          />
        </mat-form-field>
      </div>

      <h2>Rating</h2>
      <mat-slider min="1" max="5" step="0.5" [(ngModel)]="minRating">
        <input matSliderThumb value="1.5" />
      </mat-slider>
      <div>Minimal rating: {{ minRating }}</div>

      <h2>Language</h2>
      <mat-selection-list [(ngModel)]="selectedLanguages">
        <mat-list-option *ngFor="let language of languages" [value]="language">
          {{ language }}
        </mat-list-option>
      </mat-selection-list>

      <h2>Difficulty</h2>
      <mat-selection-list [(ngModel)]="selectedLevels">
        <mat-list-option *ngFor="let level of difficultyLevels" [value]="level">
          {{ level }}
        </mat-list-option>
      </mat-selection-list>

      <div class="button-wrapper">
        <button 
          mat-raised-button 
          color="accent"
          (click)="onFindButtonClick()"
          >Find</button>
      </div>
    </div>
  </div>

  <div class="course-list">
    <div class="courses-list-wrapper">
      <div *ngFor="let course of courses" class="courses-list-item">
        <!-- TODO: add image and author to course in backend -->
        <a
          [routerLink]="['/course-details', course.id]"
        >
          <app-course-search-item
            [title]="course.title"
            [price]="course.price"
            [discountPrice]="course.discountPrice"
            [rating]="course.rating"
          ></app-course-search-item>
        </a>
      </div>
    </div>
    
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      aria-label="Select page"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</div>
