<div>
  <button mat-button color="primary" [routerLink]="['/admin']">Back to panel</button>
</div>
<div class="container">
    <header>
        <h1>Courses</h1>
    </header>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search courses">
  
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Course Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="courseState">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course State </th>
            <td mat-cell *matCellDef="let row"> {{row.courseState}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/admin/course-details', row.id]"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No data matching the filter</td>
        </tr>
      </table>
  
      <mat-paginator 
      [pageSizeOptions]="[5]" 
      aria-label="Select page"
      >
      </mat-paginator>
    </div>
</div>
